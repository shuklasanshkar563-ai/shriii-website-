<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* ===========================
           BASE STYLES
        =========================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
        }

        /* ===========================
           CONTAINER
        =========================== */
        .navbar .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}



        /* ===========================
           NAVBAR
        =========================== */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
    order: 1;
}

.navbar-nav {
    order: 2;
    margin-left: 850px;
}


        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            color: #00eaff;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
        }

        .navbar-nav li {
            margin-left: 25px;
        }

        .navbar-nav .nav-link {
            color: #ddd;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #00eaff;
        }

        /* ===========================
           SECTIONS
        =========================== */
        section {
            padding: 60px 0;
        }

        section h2 {
            font-size: 2rem;
            color: #00eaff;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1rem;
            color: #ccc;
            max-width: 800px;
            margin-bottom: 20px;
        }

        /* ===========================
           BUTTONS
        =========================== */
        .hero-btn,
        button {
            display: inline-block;
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 700;
            color: #000;
            background: linear-gradient(135deg, #00eaff, #00ff9d);
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 234, 255, 0.45);
            transition: 0.35s;
        }

        .hero-btn:hover,
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.75);
        }

        /* ===========================
           FOOTER
        =========================== */
        footer {
            background-color: #000;
            padding: 30px 0;
            text-align: center;
            color: #aaa;
        }

        footer .social-links a {
            color: #00eaff;
            margin: 0 10px;
            font-size: 1.4rem;
        }

        /* ===========================
           AI AGENT STYLES
        =========================== */
        #agent-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(135deg, #00eaff, #00ff9d);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 234, 255, 0.6);
            z-index: 999;
            animation: float 3s ease-in-out infinite, pulse 2s infinite;
        }

        #agent-box {
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 300px;
            background: #111;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.35s ease;
        }

        #agent-box.show {
            display: flex;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .agent-header {
            background: #000;
            color: #00eaff;
            padding: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .agent-body {
            padding: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .agent-body p {
            animation: pop 0.3s ease-out;
        }

        .agent-actions {
            padding: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .agent-actions button {
            font-size: 13px;
            padding: 8px;
            flex: 1;
        }

        /* ===========================
           AI SPEAKING ANIMATION
        =========================== */
        .agent-speaking::after {
            content: "";
            display: block;
            height: 4px;
            width: 100%;
            margin-top: 8px;
            background: linear-gradient(90deg, #00eaff, #00ff9d);
            animation: wave 1s infinite linear;
        }

        @keyframes wave {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0,234,255,0.6); }
            50% { box-shadow: 0 0 40px rgba(0,255,157,0.9); }
            100% { box-shadow: 0 0 20px rgba(0,234,255,0.6); }
        }

        /* ===========================
           MOBILE RESPONSIVE AI
        =========================== */
        @media (max-width: 480px) {
            #agent-btn {
                width: 55px;
                height: 55px;
                font-size: 24px;
                bottom: 15px;
                right: 15px;
            }

            #agent-box {
                width: calc(100% - 30px);
                right: 15px;
                bottom: 85px;
                border-radius: 12px;
            }

            .agent-actions button {
                flex: 1 1 100%;
                font-size: 14px;
                padding: 10px;
            }
        }
        .chat-buttons a {
    justify-content: center;
    text-align: center;
}
/* ===========================
   CHAT BUTTONS â€“ RESPONSIVE + BOTTOM SHEET
=========================== */

@media (max-width: 480px) {

    .chat-buttons {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 15px;
        background: #0d0d0d;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.7);
        border-radius: 16px 16px 0 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 998;

        animation: slideUp 0.35s ease;
    }

    .chat-buttons a {
        width: 100%;
        justify-content: center;
        font-size: 1rem;
        padding: 15px;
        border-radius: 12px;
        margin: 0;
    }
}

/* Slide animation */
@keyframes slideUp {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
/* ===========================
   VOICE AI CTA ANIMATION
=========================== */

.voice-active .agent-actions button {
    animation: ctaPulse 1.5s infinite;
}

@keyframes ctaPulse {
    0% {
        box-shadow: 0 0 0 rgba(0,234,255,0.4);
        transform: scale(1);
    }
    50% {
        box-shadow: 0 0 20px rgba(0,255,157,0.9);
        transform: scale(1.03);
    }
    100% {
        box-shadow: 0 0 0 rgba(0,234,255,0.4);
        transform: scale(1);
    }
}
/* Navbar brand */
.navbar-brand {
    display: flex;
    align-items: center;
    padding: 0;
}

/* ROUND logo image */
.nav-logo {
    height: 48px;           /* desktop */
    width: 48px;            /* same as height for perfect circle */
    max-width: none;
    object-fit: cover;      /* important for round crop */
    border-radius: 50%;     /* makes it round */
    border: 2px solid #fff; /* optional â€“ looks premium */
}

/* Tablet */
@media (max-width: 768px) {
    .nav-logo {
        height: 40px;
        width: 40px;
    }
}

/* Mobile */
@media (max-width: 480px) {
    .nav-logo {
        height: 34px;
        width: 34px;
    }
}

/* Logo + text alignment */
.brand-flex {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Brand text */
.brand-text {
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    white-space: nowrap;
}
.nav-logo {
    box-shadow: 0 0 8px rgba(255,255,255,0.4);
}
/* ================= BACKGROUND LOGO WATERMARK ================= */
body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;

    width: 600px;
    height: 600px;

    background: url("{{ url_for('static', filename='ss logo1.jpg') }}") no-repeat center;
    background-size: contain;

    opacity: 0.04; /* very subtle */

@media (max-width: 768px) {

    }

@media (max-width: 480px) {
    body::before {
        width: 300px;
        height: 300px;
        opacity: 0.03;
    }
}

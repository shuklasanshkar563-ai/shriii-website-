<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Dev sec studio{% endblock %}</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* ðŸ”’ STOP HORIZONTAL SCROLL COMPLETELY */
html, body {
    width: 100%;
    overflow-x: hidden !important;
}

/* ================= BASE ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    background:#0d0d0d;
    color:#fff;
}
a{text-decoration:none}

/* ================= NAVBAR ================= */
.navbar{
    background:rgba(0,0,0,.95);
    position:sticky;
    top:0;
    z-index:1000;
}
.nav-container{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 18px;
}
.brand-flex{
    display:flex;
    align-items:center;
    gap:10px;
}
.nav-logo{
    width:42px;
    height:42px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid #fff;
}
.brand-text{
    font-weight:600;
    color:#fff;
}
.navbar-nav{
    list-style:none;
    display:flex;
    gap:25px;
}
.navbar-nav a{
    color:#ddd;
}
.navbar-nav a:hover{
    color:#00eaff;
}

/* 3 DOT BUTTON */
.menu-toggle{
    display:none;
    font-size:22px;
    color:#00eaff;
    cursor:pointer;
    padding:8px;
    -webkit-tap-highlight-color: transparent;
}

/* ================= MOBILE NAV ================= */
@media(max-width:768px){
    .menu-toggle{display:block}

    .navbar-nav{
        position:absolute;
        top:70px;
        right:15px;
        background:#000;
        flex-direction:column;
        width:180px;
        border-radius:12px;
        padding:10px 0;
        display:none;
        box-shadow:0 10px 30px rgba(0,0,0,.6);
    }
    .navbar-nav.show{
        display:flex;
        animation:drop .3s ease;
    }
    .navbar-nav li{text-align:center}
    .navbar-nav a{
        padding:12px;
        display:block;
    }
}
@keyframes drop{
    from{opacity:0;transform:translateY(-10px)}
    to{opacity:1;transform:translateY(0)}
}

/* ================= FOOTER ================= */
footer{
    background:#000;
    text-align:center;
    padding:30px 10px;
    color:#aaa;
}
footer a{
    color:#00eaff;
    margin:0 10px;
    font-size:1.4rem;
}

/* ================= AI AGENT ================= */
#agent-btn{
    position:fixed;
    bottom:25px;
    right:25px;
    width:60px;
    height:60px;
    border-radius:50%;
    font-size:26px;
    background:linear-gradient(135deg,#00eaff,#00ff9d);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:999;
}
#agent-box{
    position:fixed;
    bottom:100px;
    right:25px;
    width:300px;
    background:#111;
    border-radius:15px;
    display:none;
    flex-direction:column;
    z-index:999;
}
#agent-box.show{display:flex}
.agent-header{
    background:#000;
    padding:12px;
    color:#00eaff;
    display:flex;
    justify-content:space-between;
}
.agent-body{padding:15px;color:#ccc}
.agent-actions{
    padding:10px;
    display:flex;
    gap:8px;
    flex-wrap:wrap;
}
.agent-actions button{
    flex:1;
    padding:8px;
    border-radius:20px;
    border:none;
    cursor:pointer;
    background:linear-gradient(135deg,#00eaff,#00ff9d);
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
    <div class="nav-container">

        <a href="{{ url_for('index') }}" class="brand-flex">
            <img src="{{ url_for('static', filename='ss logo1.jpg') }}" class="nav-logo">
            <span class="brand-text">ss Web Studio</span>
        </a>

        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-ellipsis-v"></i>
        </div>

        <ul class="navbar-nav" id="navMenu">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('services') }}">Services</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>

    </div>
</nav>

<div class="main-content container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© 2025 Designed & Developed by <strong>@Shriii Shukla</strong></p>
    <div>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<!-- ================= AI ================= -->
<div id="agent-btn">ðŸ¤–</div>

<div id="agent-box">
    <div class="agent-header">
        Buildify Assistant
        <span id="agent-close">âœ–</span>
    </div>
    <div class="agent-body" id="agent-body">
        Hi ðŸ‘‹ I can help you!
    </div>
    <div class="agent-actions">
        <button onclick="agentReply('about')">About</button>
        <button onclick="agentReply('services')">Services</button>
        <button onclick="agentReply('book')">Book</button>
    </div>
</div>

<script>
/* ===== MOBILE NAV TOGGLE FIX ===== */
const menuToggle = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

menuToggle.addEventListener("click", (e) => {
    e.stopPropagation();
    navMenu.classList.toggle("show");
});

// Close menu when clicking outside
document.addEventListener("click", (e) => {
    if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        navMenu.classList.remove("show");
    }
});

// Close menu on link click (mobile UX)
document.querySelectorAll(".navbar-nav a").forEach(link => {
    link.addEventListener("click", () => {
        navMenu.classList.remove("show");
    });
});

/* ===== AI AGENT ===== */
const agentBtn = document.getElementById("agent-btn");
const agentBox = document.getElementById("agent-box");
const agentClose = document.getElementById("agent-close");

agentBtn.onclick = () => agentBox.classList.toggle("show");
agentClose.onclick = () => agentBox.classList.remove("show");

function speak(text, callback) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.onend = () => callback && callback();
        speechSynthesis.speak(utterance);
    } else {
        callback && callback();
    }
}

function agentReply(t){
    if(t==="about") {
        const msg = "â€œHi! Iâ€™m ss Web studio's Assistant. I can tell you about ss Web studio's work, services, and how he helps brands succeed online.â€";
        document.getElementById("agent-body").innerText = msg;
        speak(msg, () => {
             window.location.href="{{ url_for('about') }}";
            
        });
    } 
    else if(t==="services") {
        const msg = "I create modern websites that attract and engage visitors. I can help you explore our services.";
        document.getElementById("agent-body").innerText = msg;
        speak(msg, () => {
            window.location.href="{{ url_for('services') }}";
        });
    } 
    else if(t==="book") {
        const msg = "Redirecting to the contact page.";
        document.getElementById("agent-body").innerText = msg;
        speak(msg, () => {
            window.location.href="{{ url_for('contact') }}";
        });
    }
}
</script>

</body>
</html>
